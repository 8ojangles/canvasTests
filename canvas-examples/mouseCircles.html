  <title>CreativeJS graphics playground</title>

  <body>
  <script src="jquery.js"></script>
    <script src="creative.js"></script>
    <canvas id="creativejs" width='400' height='400'></canvas>
  <script>
var canvas = document.getElementById('creativejs'),
    c = canvas.getContext('2d');


var hue = 0;

function draw() {
  frameRate = 20;
  c.clearRect(0,0,400,400); 
  hue++;
  var hueOffset = 0;
  
  for (var x=10; x<400; x+=20) {
  
    for (var y=10; y<400; y+=20) {
      
      var size = dist(x,y,mouseX,mouseY);
      // size = clamp(size,0,20);
      size = map(size,0,100,20, 2, true);
      
      c.strokeStyle = hsl (hue + hueOffset, 100, 50);
         c.strokeCircle(x,y,size);
      hueOffset +=2;
         }
  
  }
  
}
</script>
</body>
