<!DOCTYPE html>

  <head>
  <title>Canvas 101 - Basic</title>
  
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
  <body>
    
    <div class="canvasBox">
      <span class="brushPointer"></span>
      <canvas id="myCanvas"></canvas>
    </div>

    <div class="toolbarBox">

      <div class="toolbar">
        <div class="brushSizeBox">
          <input id="brushSize" type="range" min="1" max="100" />
          <p class="brushSizeOutput">Brush Size: <span id="brushCurVal">1</span>px</p>
        </div>

        <div class="brushShapeBox">
          <ul>
            <li>
              <span class="brushShape circleBrush on"></span>
              <span class="brushTitle">Circle</span>
            </li>
            <li>
              <span class="brushShape squareBrush"></span>
              <span class="brushTitle">Square</span>
            </li>
          </ul>
        </div>

        <div class="colorBox">
          <ul>
            <li class="red"></li>
            <li class="green"></li>
            <li class="blue"></li>
            <li class="yellow"></li>
            <li class="purple"></li>
            <li class="grey"></li>
            <li class="white"></li>
            <li class="black on"></li>
          </ul>
        </div>

        <div class="buttonBox">
          <button class="clearBtn">Clear</button>
          <button class="saveBtn">Save</button>
        </div>

      </div>

    </div>

<script src="jsShared/jquery.js"></script>
<script src="jsShared/creative.js"></script>
<script src="js/jsBasic.js"></script>  
</body>
</html>
